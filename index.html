    <link rel="preload" href="./sw.js" as="script">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            max-height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #e91e63, #ff8a00, #f1c40f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 10px;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
            background: linear-gradient(to right, #8e44ad, #e91e63, #ff8a00, #f1c40f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-top: 20px;
            font-weight: 800;
            text-transform: uppercase;
        }
        
        #setup-container {
            background: linear-gradient(135deg, rgba(25, 35, 60, 0.9), rgba(45, 55, 80, 0.9));
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 20px 0;
            border: 3px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        #setup-container h2 {
            margin-bottom: 25px;
            color: #ffcc00;
            font-size: 2rem;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            animation: setupTitleGlow 4s infinite;
        }
        
        @keyframes setupTitleGlow {
            0% { 
                text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
                transform: scale(1.02);
            }
            100% { 
                text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
                transform: scale(1);
            }
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #aaccff;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(170, 204, 255, 0.3);
        }
        
        input[type="number"] {
            width: 80px;
            padding: 15px;
            font-size: 1.3rem;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(20, 30, 50, 0.8), rgba(40, 50, 70, 0.8));
            color: white;
            text-align: center;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        button {
            background: linear-gradient(to right, #8e44ad, #e91e63, #ff8a00, #f1c40f);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 20px rgba(142, 68, 173, 0.4);
            font-weight: 800;
            letter-spacing: 1px;
            margin-top: 10px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(142, 68, 173, 0.6);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
        }
        
        button:active {
            transform: translateY(1px) scale(0.95);
        }
        
        #game-container {
            width: 100%;
            max-width: 900px;
            margin-top: 10px;
            display: none;
            flex: 1;
            flex-direction: column;
            justify-content: space-between;
            height: calc(100vh - 120px);
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-header h2 {
            font-size: 2.4rem;
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
            margin-bottom: 15px;
            font-weight: 900;
            animation: gameTitleGlow 3s infinite;
        }
        
        @keyframes gameTitleGlow {
            0% { 
                text-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 25px rgba(255, 204, 0, 0.9);
                transform: scale(1.02);
            }
            100% { 
                text-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
                transform: scale(1);
            }
        }
        
        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        #deck {
            width: 120px;
            height: 170px;
            background: repeating-linear-gradient(
                45deg, 
                #1a237e, 
                #1a237e 10px, 
                #283593 10px, 
                #283593 20px
            );
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 4px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        #deck:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
        }
        
        #deck:after {
            content: 'üÉè DECK';
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 900;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        }
        
        #deck:active {
            transform: scale(0.95);
        }
        
        #discard-pile {
            width: 120px;
            height: 170px;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.4);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .card {
            width: 110px;
            height: 160px;
            margin: 5px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            cursor: pointer;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4));
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-align: center;
            font-weight: 800;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            filter: drop-shadow(0 12px 30px rgba(0, 0, 0, 0.5));
        }
        
        .card:active {
            transform: translateY(0) scale(0.95);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            z-index: -1;
        }
        
        .card-value {
            font-size: 48px;
            margin-bottom: 8px;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .red { background: linear-gradient(135deg, #ff4757, #ff3838, #ff6b7a); }
        .red::before { background: linear-gradient(135deg, #ff4757, #ff3838, #ff6b7a); }
        .blue { background: linear-gradient(135deg, #3742fa, #2f3542, #5352ed); }
        .blue::before { background: linear-gradient(135deg, #3742fa, #2f3542, #5352ed); }
        .green { background: linear-gradient(135deg, #2ed573, #1dd1a1, #55efc4); }
        .green::before { background: linear-gradient(135deg, #2ed573, #1dd1a1, #55efc4); }
        .yellow { background: linear-gradient(135deg, #ffa502, #ff6348, #ffd700); }
        .yellow::before { background: linear-gradient(135deg, #ffa502, #ff6348, #ffd700); }
        .black { background: linear-gradient(135deg, #2c2c54, #40407a, #706fd3); color: white; }
        .black::before { background: linear-gradient(135deg, #2c2c54, #40407a, #706fd3); }
        
        #players {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 20px;
        }
        
        .player {
            width: 180px;
            text-align: center;
            position: relative;
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(30, 40, 70, 0.8), rgba(50, 60, 90, 0.8));
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .player-turn {
            animation: playerPulse 2s infinite;
            transform: scale(1.08);
            border-color: #ffcc00;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
        }
        
        @keyframes playerPulse {
            0% { 
                transform: scale(1.08); 
                box-shadow: 0 0 25px rgba(255, 204, 0, 0.6);
                border-color: #ffcc00;
            }
            50% { 
                transform: scale(1.12); 
                box-shadow: 0 0 35px rgba(255, 204, 0, 1);
                border-color: #ffeb3b;
            }
            100% { 
                transform: scale(1.08); 
                box-shadow: 0 0 25px rgba(255, 204, 0, 0.6);
                border-color: #ffcc00;
            }
        }
        
        .player-info {
            font-size: 1.3rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: #aaccff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0 0 5px rgba(170, 204, 255, 0.3);
        }
        
        .player-name {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #ffcc00;
            font-weight: 900;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.4);
        }
        
        .card-count {
            background: linear-gradient(135deg, rgba(20, 30, 50, 0.8), rgba(40, 50, 70, 0.8));
            padding: 8px 18px;
            border-radius: 25px;
            margin-top: 8px;
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .uno-indicator {
            display: inline-block;
            background: linear-gradient(to right, #ff416c, #ff4b2b, #ff6b35);
            color: white;
            font-weight: 900;
            padding: 6px 16px;
            border-radius: 20px;
            margin-top: 8px;
            animation: unoIndicatorPulse 2s infinite;
            border: 2px solid rgba(255, 255, 255, 0.3);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        @keyframes unoIndicatorPulse {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 10px rgba(255, 75, 43, 0.5);
            }
            50% { 
                transform: scale(1.15); 
                box-shadow: 0 0 20px rgba(255, 75, 43, 0.8);
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 0 10px rgba(255, 75, 43, 0.5);
            }
        }
        
        .bot-thinking {
            position: relative;
            color: #aaccff;
            animation: botThinkingPulse 2s infinite;
        }
        
        @keyframes botThinkingPulse {
            0% { 
                opacity: 0.7;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.02);
            }
            100% { 
                opacity: 0.7;
                transform: scale(1);
            }
        }
        
        .bot-thinking::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .card-animation {
            position: fixed;
            z-index: 1000;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.5));
        }
        
        #player-hand {
            display: flex;
            overflow-x: auto;
            padding: 25px 15px;
            background: linear-gradient(135deg, rgba(30, 40, 70, 0.8), rgba(50, 60, 90, 0.8));
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 200px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .game-info {
            margin-top: 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(20, 30, 50, 0.8), rgba(40, 50, 80, 0.8));
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .game-info p {
            margin: 10px 0;
            font-size: 1.3rem;
            color: #aaccff;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(170, 204, 255, 0.3);
        }
        
        #current-player-info {
            font-weight: 900;
            color: #ffcc00;
            font-size: 1.4rem;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            animation: currentPlayerGlow 3s infinite;
        }
        
        #current-direction-info {
            font-weight: 800;
            color: #ffcc00;
            font-size: 1.3rem;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.4);
        }
        
        @keyframes currentPlayerGlow {
            0% { 
                text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
                transform: scale(1.02);
            }
            100% { 
                text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
                transform: scale(1);
            }
        }
        
        .uno-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b, #ff6b35);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            font-weight: 900;
            letter-spacing: 2px;
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(255, 255, 255, 0.3);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .uno-button:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 75, 43, 0.7);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
        }
        
        .uno-button:disabled {
            background: #95aac9;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .uno-button.pending {
            background: linear-gradient(to right, #ff416c, #ff4b2b, #ff6b35);
            animation: unoPulse 1.5s infinite;
            border: 4px solid #ffcc00;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
        }
        
        @keyframes unoPulse {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 204, 0, 0.8); }
            50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(255, 204, 0, 1); }
            100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 204, 0, 0.8); }
        }
        
        #color-picker {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(142, 68, 173, 0.95), rgba(233, 30, 99, 0.95), rgba(255, 138, 0, 0.95));
            padding: 40px;
            border-radius: 30px;
            z-index: 100;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            text-align: center;
            border: 4px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        #color-picker p {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: white;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .color-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .color-option:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
        }
        
        #color-red { background: linear-gradient(135deg, #ff4757, #ff3838, #ff6b7a); }
        #color-blue { background: linear-gradient(135deg, #3742fa, #2f3542, #5352ed); }
        #color-green { background: linear-gradient(135deg, #2ed573, #1dd1a1, #55efc4); }
        #color-yellow { background: linear-gradient(135deg, #ffa502, #ff6348, #ffd700); }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .game-area {
                gap: 20px;
            }
            
            #deck, #discard-pile {
                width: 90px;
                height: 130px;
            }
            
            .card {
                width: 85px;
                height: 125px;
                font-size: 20px;
            }
            
            .card-value {
                font-size: 32px;
            }
            
            .player {
                width: 140px;
                padding: 10px;
            }
            
            .player-name {
                font-size: 1.1rem;
            }
            
            #color-picker {
                width: 90%;
                padding: 20px;
            }
            
            .color-option {
                width: 60px;
                height: 60px;
            }
        }
        
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            #setup-container {
                padding: 20px 15px;
            }
            
            #deck, #discard-pile {
                width: 75px;
                height: 110px;
            }
            
            .card {
                width: 70px;
                height: 100px;
                margin: 3px;
                font-size: 16px;
            }
            
            .card-value {
                font-size: 24px;
                margin-bottom: 3px;
            }
            
            .player {
                width: 120px;
            }

        // –ü–µ—Ä–µ—Ç–∞—Å–æ–≤–∫–∞ –∫–æ–ª–æ–¥—ã —Å–æ–≥–ª–∞—Å–Ω–æ –ø—Ä–∞–≤–∏–ª–∞–º UNO
        function reshuffleDeck() {
            if (discardPile.length > 1) {
                console.log('–ö–æ–ª–æ–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å. –ü–µ—Ä–µ—Ç–∞—Å–æ–≤—ã–≤–∞–µ–º —Å–±—Ä–æ—Å...');
                const topCard = discardPile.pop(); // –û—Å—Ç–∞–≤–ª—è–µ–º –≤–µ—Ä—Ö–Ω—é—é –∫–∞—Ä—Ç—É —Å–±—Ä–æ—Å–∞
                
                // –ë–µ—Ä–µ–º –≤—Å–µ —Å–±—Ä–æ—à–µ–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã –∫—Ä–æ–º–µ –≤–µ—Ä—Ö–Ω–µ–π
                const cardsToShuffle = [...discardPile];
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ü–≤–µ—Ç —É –¥–∏–∫–∏—Ö –∫–∞—Ä—Ç
                cardsToShuffle.forEach(card => {
                    if (card.value === 'wild' || card.value === 'wildDrawFour') {
                        card.color = 'black';
                        delete card.chosenColor;
                    }
                });
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∫–æ–ª–æ–¥—É –∏–∑ —Å–±—Ä–æ—à–µ–Ω–Ω—ã—Ö –∫–∞—Ä—Ç
                deck = cardsToShuffle;
                discardPile = [topCard];
                shuffleDeck();
                
                console.log(`–ù–æ–≤–∞—è –∫–æ–ª–æ–¥–∞: ${deck.length} –∫–∞—Ä—Ç`);
            } else {
                console.log('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–∞—Ä—Ç –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–æ–≤–∫–∏!');
            }
        }
        
        // –ò–≥—Ä–∞ –∫–∞—Ä—Ç—ã
        function playCard(index) {
            if (currentPlayerIndex === 0) {
                const currentPlayer = players[currentPlayerIndex];
                const card = currentPlayer.hand[index];
                const topCard = discardPile.length > 0 ? discardPile[discardPile.length - 1] : null;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Å—ã–≥—Ä–∞—Ç—å –∫–∞—Ä—Ç—É
                if (canPlayCard(card, topCard, currentPlayer)) {
                    if (card.color === 'black') {
                        pendingWildCard = card;
                        pendingCardIndex = index;
                        document.getElementById('color-picker').style.display = 'block';
                        return;
                    }
                    
                    animateCardPlay(card, index);
                } else {
                    // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —Å—ã–≥—Ä–∞–Ω–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                    if (card.value === 'wildDrawFour') {
                        alert('üö´ Wild Draw Four –º–æ–∂–Ω–æ –∏–≥—Ä–∞—Ç—å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —É –≤–∞—Å –Ω–µ—Ç –∫–∞—Ä—Ç —Ç–µ–∫—É—â–µ–≥–æ —Ü–≤–µ—Ç–∞! üö´');
                    }
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Å—ã–≥—Ä–∞—Ç—å –∫–∞—Ä—Ç—É —Å–æ–≥–ª–∞—Å–Ω–æ –ø—Ä–∞–≤–∏–ª–∞–º UNO
        function canPlayCard(card, topCard, player) {
            if (!topCard) return true;
            
            // –û–±—ã—á–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞ –¥–ª—è —Ü–≤–µ—Ç–Ω—ã—Ö –∫–∞—Ä—Ç
            if (card.color === topCard.color || card.value === topCard.value) {
                return true;
            }
            
            // Wild –∫–∞—Ä—Ç–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å —Å—ã–≥—Ä–∞–Ω–∞ –≤—Å–µ–≥–¥–∞
            if (card.value === 'wild') {
                return true;
            }
            
            // Wild Draw Four –º–æ–∂–µ—Ç –±—ã—Ç—å —Å—ã–≥—Ä–∞–Ω–∞ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —É –∏–≥—Ä–æ–∫–∞ –Ω–µ—Ç –∫–∞—Ä—Ç —Ç–µ–∫—É—â–µ–≥–æ —Ü–≤–µ—Ç–∞
            if (card.value === 'wildDrawFour') {
                const currentColor = topCard.color === 'black' ? topCard.chosenColor || topCard.color : topCard.color;
                const hasCurrentColorCard = player.hand.some(handCard => 
                    handCard.color === currentColor && handCard !== card
                );
                return !hasCurrentColorCard;
            }
            
            return false;
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –∏–≥—Ä—ã –∫–∞—Ä—Ç—ã
        function animateCardPlay(card, index) {
            const currentPlayer = players[currentPlayerIndex];
            const playerHand = document.getElementById('player-hand');
            const cardElement = playerHand.children[index];
            
            // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º —Ç–æ—á–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ä—Ç—ã –î–û –µ—ë —É–¥–∞–ª–µ–Ω–∏—è
            const cardRect = cardElement.getBoundingClientRect();
            
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –Ω–∞ —Ç–æ—á–Ω–æ–º –º–µ—Å—Ç–µ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç—ã
            const animationCard = document.createElement('div');
            animationCard.className = `card ${card.color} card-animation`;
            animationCard.innerHTML = `
                <div class="card-value">${card.displayValue}</div>
                <div>${card.name}</div>
            `;
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –∞–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—É—é –∫–∞—Ä—Ç—É —Ç–æ—á–Ω–æ –Ω–∞ –º–µ—Å—Ç–µ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞
            animationCard.style.left = `${cardRect.left}px`;
            animationCard.style.top = `${cardRect.top}px`;
            animationCard.style.width = `${cardRect.width}px`;
            animationCard.style.height = `${cardRect.height}px`;
            document.body.appendChild(animationCard);
            
            // –¢–µ–ø–µ—Ä—å —É–¥–∞–ª—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é –∫–∞—Ä—Ç—É –∏–∑ —Ä—É–∫–∏ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            currentPlayer.hand.splice(index, 1);
            renderPlayerHand();
            
            // –ù–∞—á–∞–ª–æ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(() => {
                const discardRect = document.getElementById('discard-pile').getBoundingClientRect();
                
                animationCard.style.left = `${discardRect.left}px`;
                animationCard.style.top = `${discardRect.top}px`;
                animationCard.style.transform = 'scale(1.1)';
                
                setTimeout(() => {
                    animationCard.remove();
                    completeCardPlay(card);
                }, 700);
            }, 10);
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã –∫–∞—Ä—Ç—ã
        function completeCardPlay(card) {
            const currentPlayer = players[currentPlayerIndex];
            // –ö–∞—Ä—Ç–∞ —É–∂–µ —É–¥–∞–ª–µ–Ω–∞ –∏–∑ —Ä—É–∫–∏ –≤ animateCardPlay, –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–ª—è–µ–º –≤ —Å–±—Ä–æ—Å
            discardPile.push(card);
            updateDiscardPile();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ UNO
            if (currentPlayer.hand.length === 1 && !currentPlayer.unoSaid) {
                if (currentPlayer.isHuman) {
                    // –î–∞–µ–º –∏–≥—Ä–æ–∫—É –≤—Ä–µ–º—è —Å–∫–∞–∑–∞—Ç—å UNO (3 —Å–µ–∫—É–Ω–¥—ã)
                    currentPlayer.pendingUno = true;
                    document.getElementById('uno-button').disabled = false;
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –¥–ª—è —à—Ç—Ä–∞—Ñ–∞
                    unoTimeout = setTimeout(() => {
                        if (currentPlayer.pendingUno && !currentPlayer.unoSaid) {
                            alert(`üò± ${currentPlayer.name} –∑–∞–±—ã–ª —Å–∫–∞–∑–∞—Ç—å UNO! –®—Ç—Ä–∞—Ñ: +2 –∫–∞—Ä—Ç—ã üò±`);
                            for (let i = 0; i < 2; i++) {
                                drawCardForPlayer(currentPlayerIndex);
                            }
                            currentPlayer.unoSaid = false;
                            currentPlayer.pendingUno = false;
                            document.getElementById('uno-button').disabled = true;
                            renderPlayerHand();
                            renderPlayers();
                            
                            // –ü–µ—Ä–µ—Ö–æ–¥ —Ö–æ–¥–∞ –ø–æ—Å–ª–µ —à—Ç—Ä–∞—Ñ–∞
                            setTimeout(() => {
                                nextTurn();
                            }, 1000);
                        }
                    }, 3000); // 3 —Å–µ–∫—É–Ω–¥—ã –Ω–∞ —Ç–æ, —á—Ç–æ–±—ã —Å–∫–∞–∑–∞—Ç—å UNO
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –≤—Ä–µ–º–µ–Ω–∏
                    let timeLeft = 3;
                    unoCountdown = setInterval(() => {
                        timeLeft--;
                        const unoButton = document.getElementById('uno-button');
                        if (timeLeft > 0 && currentPlayer.pendingUno && !currentPlayer.unoSaid) {
                            unoButton.textContent = `–°–∫–∞–∑–∞—Ç—å UNO! (${timeLeft} —Å–µ–∫)`;
                        } else if (timeLeft <= 0) {
                            clearInterval(unoCountdown);
                            unoCountdown = null;
                        }
                    }, 1000);
                    
                    return; // –ù–µ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Ö–æ–¥—É –ø–æ–∫–∞ –Ω–µ –∏—Å—Ç–µ—á–µ—Ç –≤—Ä–µ–º—è
                } else {
                    // –ë–æ—Ç—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≥–æ–≤–æ—Ä—è—Ç UNO
                    currentPlayer.unoSaid = true;
                    setTimeout(() => {
                        alert(`üéâ ${currentPlayer.name} —Å–∫–∞–∑–∞–ª UNO! üéâ`);
                        renderPlayers();
                    }, 500);
                }
            } else if (currentPlayer.hand.length > 1) {
                currentPlayer.unoSaid = false;
                currentPlayer.pendingUno = false;
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–µ–π—Å—Ç–≤–∏–π –∫–∞—Ä—Ç
            handleCardAction(card);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
            if (currentPlayer.hand.length === 0) {
                // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∞–∑–¥–Ω–æ–≤–∞–Ω–∏—è
                createCelebrationEffect();
                setTimeout(() => {
                    alert(`üèÜ ${currentPlayer.name} –≤—ã–∏–≥—Ä–∞–ª! –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üèÜ`);
                    document.getElementById('setup-container').style.display = 'block';
                    document.getElementById('game-container').style.display = 'none';
                    isGameActive = false;
                }, 1000);
                return;
            }
            
            // –ü–µ—Ä–µ—Ö–æ–¥ —Ö–æ–¥–∞ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –∂–¥–µ–º UNO
            if (!currentPlayer.pendingUno) {
                currentPlayerIndex = (currentPlayerIndex + direction + players.length) % players.length;
                
                highlightCurrentPlayer();
                renderPlayers();
                renderPlayerHand();
                updateGameInfo();
                
                // –•–æ–¥ –±–æ—Ç–∞
                if (!players[currentPlayerIndex].isHuman) {
                    const delay = 1000 + Math.random() * 1000;
                    setTimeout(() => botPlay(), delay);
                }
            }
        }
        
        // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞ –¥–ª—è –¥–∏–∫–∏—Ö –∫–∞—Ä—Ç
        function chooseColor(color) {
            if (pendingWildCard) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ü–≤–µ—Ç
                pendingWildCard.chosenColor = color;
                pendingWildCard.color = color; // –í—Ä–µ–º–µ–Ω–Ω–æ –º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–æ–∫
                document.getElementById('color-picker').style.display = 'none';
                animateCardPlay(pendingWildCard, pendingCardIndex);
                pendingWildCard = null;
                pendingCardIndex = -1;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–µ–π—Å—Ç–≤–∏–π –∫–∞—Ä—Ç
        function handleCardAction(card) {
            if (card.type === 'action') {
                if (card.value === 'reverse') {
                    direction *= -1;
                    updateGameInfo();
                } else if (card.value === 'skip') {
                    currentPlayerIndex = (currentPlayerIndex + direction + players.length) % players.length;
                } else if (card.value === 'drawTwo') {
                    const nextPlayer = (currentPlayerIndex + direction + players.length) % players.length;
                    for (let i = 0; i < 2; i++) {
                        drawCardForPlayer(nextPlayer);
                    }
                }
            } else if (card.type === 'special') {
                if (card.value === 'wildDrawFour') {
                    const nextPlayer = (currentPlayerIndex + direction + players.length) % players.length;
                    for (let i = 0; i < 4; i++) {
                        drawCardForPlayer(nextPlayer);
                    }
                }
            }
        }
        
        // –í–∑—è—Ç–∏–µ –∫–∞—Ä—Ç—ã –∏–≥—Ä–æ–∫–æ–º
        function drawCardForPlayer(playerIndex) {
            const player = players[playerIndex];
            // –£–±–∏—Ä–∞–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –Ω–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞—Ä—Ç - –ª—é–±–æ–π –∏–≥—Ä–æ–∫ –º–æ–∂–µ—Ç –≤–∑—è—Ç—å —Å–∫–æ–ª—å–∫–æ —É–≥–æ–¥–Ω–æ
            if (deck.length === 0) {
                reshuffleDeck();
            }
            
            if (deck.length > 0) {
                const drawnCard = deck.pop();
                player.hand.push(drawnCard);
                
                if (player.hand.length > 1) {
                    player.unoSaid = false;
                    player.pendingUno = false;
                }
                
                renderPlayers();
                
                if (playerIndex === 0) {
                    renderPlayerHand();
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø—Ä–∞–∑–¥–Ω–æ–≤–∞–Ω–∏—è
        function createCelebrationEffect() {
            const celebrationEmojis = ['üéâ', 'üéä', 'üèÜ', '‚≠ê', 'üåü', 'üí´', '‚ú®', 'üéà', 'üéÅ', 'üî•'];
            const colors = ['#ff4757', '#3742fa', '#2ed573', '#ffa502', '#ff3838', '#5352ed', '#1dd1a1', '#ff6348'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const emoji = celebrationEmojis[Math.floor(Math.random() * celebrationEmojis.length)];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    const element = document.createElement('div');
                    element.textContent = emoji;
                    element.style.cssText = `
                        position: fixed;
                        font-size: 30px;
                        color: ${color};
                        pointer-events: none;

                        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
                    `;
                    
                    document.body.appendChild(element);
                    
                    setTimeout(() => {
                        if (element.parentNode) {
                            element.remove();
                        }
                    }, 3000);
                }, i * 100);
            }
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º CSS –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –ø—Ä–∞–∑–¥–Ω–æ–≤–∞–Ω–∏—è
        const celebrationStyle = document.createElement('style');
        celebrationStyle.textContent = `
            @keyframes celebrationFloat {
                0% {
                    transform: translateY(0) scale(0.5) rotate(0deg);

                }

                }
            }
        `;
        document.head.appendChild(celebrationStyle);
        
        // –°–∫–∞–∑–∞—Ç—å UNO
        function sayUno() {
            if (currentPlayerIndex === 0) {
                const currentPlayer = players[currentPlayerIndex];
                if (currentPlayer.hand.length === 1 && !currentPlayer.unoSaid) {
                    currentPlayer.unoSaid = true;
                    currentPlayer.pendingUno = false;
                    document.getElementById('uno-button').disabled = true;
                    
                    // –û—Ç–º–µ–Ω—è–µ–º —Ç–∞–π–º–µ—Ä —à—Ç—Ä–∞—Ñ–∞ –µ—Å–ª–∏ –æ–Ω –±—ã–ª —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
                    if (unoTimeout) {
                        clearTimeout(unoTimeout);
                        unoTimeout = null;
                    }
                    
                    // –û—Ç–º–µ–Ω—è–µ–º —Å—á–µ—Ç—á–∏–∫ –≤—Ä–µ–º–µ–Ω–∏ –µ—Å–ª–∏ –æ–Ω –±—ã–ª –∑–∞–ø—É—â–µ–Ω
                    if (unoCountdown) {
                        clearInterval(unoCountdown);
                        unoCountdown = null;
                    }
                    
                    renderPlayers();
                    alert(`üéâ ${currentPlayer.name} —Å–∫–∞–∑–∞–ª UNO! üéâ`);
                    
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Ö–æ–¥—É –ø–æ—Å–ª–µ —Ç–æ–≥–æ, –∫–∞–∫ —Å–∫–∞–∑–∞–ª–∏ UNO
                    setTimeout(() => {
                        nextTurn();
                    }, 1000);
                }
            }
        }
        
        // –•–æ–¥ –±–æ—Ç–∞
        function botPlay() {
            if (!isGameActive) return;
            
            const botPlayer = players[currentPlayerIndex];
            const topCard = discardPile.length > 0 ? discardPile[discardPile.length - 1] : null;
            
            // –≠—Ñ—Ñ–µ–∫—Ç "—Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è"
            const playerElement = document.querySelectorAll('.player')[currentPlayerIndex];
            playerElement.classList.add('bot-thinking');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ UNO
            if (botPlayer.pendingUno) {
                botPlayer.unoSaid = true;
                botPlayer.pendingUno = false;
                setTimeout(() => {
                    alert(`üéâ ${botPlayer.name} —Å–∫–∞–∑–∞–ª UNO! üéâ`);
                    renderPlayers();
                }, 500);
            }
            
            // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Ö–æ–¥–æ–º
            setTimeout(() => {
                playerElement.classList.remove('bot-thinking');
                
                if (topCard) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç—É –∂–µ –ª–æ–≥–∏–∫—É –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–∞—Ä—Ç, —á—Ç–æ –∏ –¥–ª—è –∏–≥—Ä–æ–∫–∞
                    const playableCards = botPlayer.hand.filter(card => {
                        return canPlayCard(card, topCard, botPlayer);
                    });
                    
                    if (playableCards.length > 0) {
                        // –ë–æ—Ç—ã –ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞—é—Ç –æ–±—ã—á–Ω—ã–µ –∫–∞—Ä—Ç—ã —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–º
                        const numberedCards = playableCards.filter(card => card.type === 'numbered');
                        const actionCards = playableCards.filter(card => card.type === 'action');
                        const specialCards = playableCards.filter(card => card.type === 'special');
                        
                        let cardsToUse;
                        if (numberedCards.length > 0) {
                            cardsToUse = numberedCards;
                        } else if (actionCards.length > 0) {
                            cardsToUse = actionCards;
                        } else {
                            cardsToUse = specialCards;
                        }
                        
                        const randomIndex = Math.floor(Math.random() * cardsToUse.length);
                        const card = cardsToUse[randomIndex];
                        const cardIndex = botPlayer.hand.indexOf(card);
                        
                        // –ï—Å–ª–∏ —ç—Ç–æ –¥–∏–∫–∞—è –∫–∞—Ä—Ç–∞, –≤—ã–±–∏—Ä–∞–µ–º —Ü–≤–µ—Ç
                        if (card.color === 'black') {
                            // –ë–æ—Ç –≤—ã–±–∏—Ä–∞–µ—Ç —Ü–≤–µ—Ç, –∫–æ—Ç–æ—Ä–æ–≥–æ —É –Ω–µ–≥–æ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ
                            const colorCounts = {};
                            colors.forEach(color => colorCounts[color] = 0);
                            
                            botPlayer.hand.forEach(handCard => {
                                if (colors.includes(handCard.color)) {
                                    colorCounts[handCard.color]++;
                                }
                            });
                            
                            const bestColor = Object.keys(colorCounts).reduce((a, b) => 
                                colorCounts[a] > colorCounts[b] ? a : b
                            );
                            
                            card.chosenColor = bestColor;
                            card.color = bestColor;
                        }
                        
                        // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –±–æ—Ç–∞
                        animateBotCardPlay(card, cardIndex);
                    } else {
                        drawCardForBot();
                    }
                } else {
                    drawCardForBot();
                }
            }, 1000);
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –∏–≥—Ä—ã –∫–∞—Ä—Ç—ã –±–æ—Ç–∞
        function animateBotCardPlay(card, cardIndex) {
            const botPlayer = players[currentPlayerIndex];
            const playerElements = document.querySelectorAll('.player');
            const playerElement = playerElements[currentPlayerIndex];
            
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const animationCard = document.createElement('div');
            animationCard.className = `card ${card.color} card-animation`;
            animationCard.innerHTML = `
                <div class="card-value">${card.displayValue}</div>
                <div>${card.name}</div>
            `;
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –Ω–∞–¥ –±–æ—Ç–æ–º
            const playerRect = playerElement.getBoundingClientRect();
            animationCard.style.left = `${playerRect.left + playerRect.width/2 - 55}px`;
            animationCard.style.top = `${playerRect.top - 100}px`;
            document.body.appendChild(animationCard);
            
            // –ù–∞—á–∞–ª–æ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                const discardRect = document.getElementById('discard-pile').getBoundingClientRect();
                
                animationCard.style.left = `${discardRect.left}px`;
                animationCard.style.top = `${discardRect.top}px`;
                animationCard.style.transform = 'scale(1.1)';
                
                setTimeout(() => {
                    animationCard.remove();
                    completeBotCardPlay(card, cardIndex);
                }, 700);
            }, 10);
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã –∫–∞—Ä—Ç—ã –±–æ—Ç–∞
        function completeBotCardPlay(card, cardIndex) {
            const botPlayer = players[currentPlayerIndex];
            botPlayer.hand.splice(cardIndex, 1);
            discardPile.push(card);
            updateDiscardPile();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ UNO
            if (botPlayer.hand.length === 1 && !botPlayer.unoSaid) {
                botPlayer.unoSaid = true;
                setTimeout(() => {
                    alert(`üéâ ${botPlayer.name} —Å–∫–∞–∑–∞–ª UNO! üéâ`);
                    renderPlayers();
                }, 500);
            } else if (botPlayer.hand.length > 1) {
                botPlayer.unoSaid = false;
                botPlayer.pendingUno = false;
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–µ–π—Å—Ç–≤–∏–π –∫–∞—Ä—Ç
            handleCardAction(card);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
            if (botPlayer.hand.length === 0) {
                // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∞–∑–¥–Ω–æ–≤–∞–Ω–∏—è
                createCelebrationEffect();
                setTimeout(() => {
                    alert(`üèÜ ${botPlayer.name} –≤—ã–∏–≥—Ä–∞–ª! –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üèÜ`);
                    document.getElementById('setup-container').style.display = 'block';
                    document.getElementById('game-container').style.display = 'none';
                    isGameActive = false;
                }, 1000);
                return;
            }
            
            // –ü–µ—Ä–µ—Ö–æ–¥ —Ö–æ–¥–∞
            currentPlayerIndex = (currentPlayerIndex + direction + players.length) % players.length;
            highlightCurrentPlayer();
            renderPlayers();
            updateGameInfo();
            
            // –°–ª–µ–¥—É—é—â–∏–π —Ö–æ–¥
            if (!players[currentPlayerIndex].isHuman) {
                const delay = 1000 + Math.random() * 1000;
                setTimeout(() => botPlay(), delay);
            } else {
                renderPlayerHand();
            }
        }
        
        // –í–∑—è—Ç–∏–µ –∫–∞—Ä—Ç—ã –±–æ—Ç–æ–º
        function drawCardForBot() {
            drawCardForPlayer(currentPlayerIndex);
            
            const botPlayer = players[currentPlayerIndex];
            const topCard = discardPile.length > 0 ? discardPile[discardPile.length - 1] : null;
            const lastCard = botPlayer.hand[botPlayer.hand.length - 1];
            
            if (topCard && lastCard && canPlayCard(lastCard, topCard, botPlayer)) {
                const cardIndex = botPlayer.hand.length - 1;
                
                if (lastCard.color === 'black') {
                    lastCard.color = colors[Math.floor(Math.random() * colors.length)];
                }
                
                animateBotCardPlay(lastCard, cardIndex);
            } else {
                currentPlayerIndex = (currentPlayerIndex + direction + players.length) % players.length;
                highlightCurrentPlayer();
                renderPlayers();
                updateGameInfo();
                
                if (!players[currentPlayerIndex].isHuman) {
                    setTimeout(() => botPlay(), 1000 + Math.random() * 1000);
                } else {
                    renderPlayerHand();
                }
            }
        }
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('SW —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞:', registration.scope);
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è Service Worker
                        registration.addEventListener('updatefound', function() {
                            console.log('–ù–∞–π–¥–µ–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ SW');
                            const installingWorker = registration.installing;
                            installingWorker.addEventListener('statechange', function() {
                                if (installingWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        console.log('–ù–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –¥–æ—Å—Ç—É–ø–µ–Ω, —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∞');
                                        // –ú–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
                                    } else {
                                        console.log('–ö–æ–Ω—Ç–µ–Ω—Ç –∫—ç—à–∏—Ä–æ–≤–∞–Ω –¥–ª—è –æ—Ñ–ª–∞–π–Ω –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è');
                                    }
                                }
                            });
                        });
                    })
                    .catch(function(error) {
                        console.log('SW —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–µ —É–¥–∞–ª–∞—Å—å:', error);
                    });
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   (navigator.maxTouchPoints && navigator.maxTouchPoints > 1) ||
                   window.innerWidth <= 768;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', function(e) {
            console.log('PWA: beforeinstallprompt —Å—Ä–∞–±–æ—Ç–∞–ª');
            e.preventDefault();
            deferredPrompt = e;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
            if (isMobileDevice()) {
                showDownloadButton();
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∫–Ω–æ–ø–∫–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –∏–≥—Ä—ã
        function showDownloadButton() {
            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–∫–∞—á–∏–≤–∞–Ω–∏—è, –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
            if (!document.getElementById('download-button')) {
                const downloadButton = document.createElement('button');
                downloadButton.id = 'download-button';
                downloadButton.innerHTML = 'üì± –°–∫–∞—á–∞—Ç—å –∏–≥—Ä—É üì±';
                downloadButton.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: linear-gradient(to right, #8e44ad, #e91e63, #ff8a00, #f1c40f);
                    color: white;
                    border: none;
                    padding: 15px 25px;
                    border-radius: 30px;
                    font-size: 16px;
                    font-weight: bold;
                    cursor: pointer;
                    z-index: 1000;
                    box-shadow: 0 6px 20px rgba(218, 27, 96, 0.5);
                    transition: all 0.3s ease;
                    letter-spacing: 0.5px;
                    animation: downloadButtonPulse 3s infinite;
                `;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—É–ª—å—Å–∞—Ü–∏–∏
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes downloadButtonPulse {
                        0% { 
                            transform: translateX(-50%) scale(1); 
                            box-shadow: 0 6px 20px rgba(218, 27, 96, 0.5);
                        }
                        50% { 
                            transform: translateX(-50%) scale(1.08); 
                            box-shadow: 0 10px 30px rgba(218, 27, 96, 0.8);
                        }
                        100% { 
                            transform: translateX(-50%) scale(1); 
                            box-shadow: 0 6px 20px rgba(218, 27, 96, 0.5);
                        }
                    }
                    
                    #download-button:hover {
                        transform: translateX(-50%) scale(1.12) translateY(-3px) !important;
                        box-shadow: 0 12px 35px rgba(218, 27, 96, 0.9) !important;
                        text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
                    }
                    
                    #download-button:active {
                        transform: translateX(-50%) scale(0.92) translateY(2px) !important;
                    }
                `;
                document.head.appendChild(style);
                
                downloadButton.addEventListener('click', function() {
                    if (deferredPrompt) {
                        // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
                        downloadButton.style.transform = 'translateX(-50%) scale(0.92)';
                        
                        setTimeout(() => {
                            deferredPrompt.prompt();
                            deferredPrompt.userChoice.then(function(choiceResult) {
                                if (choiceResult.outcome === 'accepted') {
                                    console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—Å—Ç–∞–Ω–æ–≤–∏–ª PWA –∏–≥—Ä—É');
                                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–π —É—Å—Ç–∞–Ω–æ–≤–∫–µ
                                    showInstallSuccessMessage();
                                } else {
                                    console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–ª–æ–Ω–∏–ª —É—Å—Ç–∞–Ω–æ–≤–∫—É PWA');
                                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                                    downloadButton.style.transform = 'translateX(-50%) scale(1)';
                                }
                                deferredPrompt = null;
                            });
                        }, 150);
                    }
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
                document.body.appendChild(downloadButton);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É —á–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    showDownloadHint();
                }, 3000);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∏ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        function showDownloadHint() {
            const downloadButton = document.getElementById('download-button');
            if (downloadButton && !document.getElementById('download-hint')) {
                const hint = document.createElement('div');
                hint.id = 'download-hint';
                hint.textContent = 'üì± –£—Å—Ç–∞–Ω–æ–≤–∏ –∏–≥—Ä—É –Ω–∞ —Å–≤–æ–π —Ç–µ–ª–µ—Ñ–æ–Ω! üì±';
                hint.style.cssText = `
                    position: fixed;
                    bottom: 80px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 8px 16px;
                    border-radius: 20px;
                    font-size: 14px;
                    z-index: 999;
                    opacity: 0;
                    transition: opacity 0.5s ease;
                    pointer-events: none;
                    text-align: center;
                    white-space: nowrap;
                `;
                
                document.body.appendChild(hint);
                
                // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
                setTimeout(() => {
                    hint.style.opacity = '1';
                }, 100);
                
                // –ò—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    hint.style.opacity = '0';
                    setTimeout(() => {
                        if (hint.parentNode) {
                            hint.remove();
                        }
                    }, 500);
                }, 4000);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± —É—Å–ø–µ—à–Ω–æ–π —É—Å—Ç–∞–Ω–æ–≤–∫–µ
        function showInstallSuccessMessage() {
            const downloadButton = document.getElementById('download-button');
            if (downloadButton) {
                downloadButton.innerHTML = '‚úÖ –ò–≥—Ä–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞! üéâ';
                downloadButton.style.background = 'linear-gradient(to right, #2ecc71, #27ae60)';
                
                setTimeout(() => {
                    downloadButton.style.transform = 'translateX(-50%) scale(0)';
                    setTimeout(() => {
                        downloadButton.remove();
                    }, 300);
                }, 2000);
            }
        }
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
        window.addEventListener('appinstalled', function(evt) {
            console.log('PWA –∏–≥—Ä–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
            const downloadButton = document.getElementById('download-button');
            if (downloadButton) {
                showInstallSuccessMessage();
            }
        });
    </script>
</body>
